<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <script src="scripts/angular.min.js"></script>
</head>

<body ng-app="stopWatch" ng-controller="appCtrl as ctrl">
<h1>{{ ctrl.timer.hours }} {{ ctrl.timer.minutes }}  {{ ctrl.timer.seconds }} </h1>
  <p>{{ ctrl.timer.ms }}</p>
  <button ng-show="ctrl.showButton" ng-click="ctrl.startTimer(); ctrl.toggle()">Start</button>
  <button ng-hide="ctrl.showButton" ng-click="ctrl.stopTimer(); ctrl.toggle()">Stop</button>
  <button ng-click="ctrl.resetTimer()">Reset</button>
<script src="scripts/app.js"></script>
</body>

</html>
